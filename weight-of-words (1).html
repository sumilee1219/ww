<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weight of Words</title>
  <link href="https://db.onlinewebfonts.com/c/0000f72cb89d7fa508eac49a3c93c421?family=Hydrophilia+Liquid" rel="stylesheet" type="text/css"/>
  <link rel="stylesheet" href="https://use.typekit.net/mau8ddc.css">
  <style>
    @font-face {
      font-family: 'HsGultokki';
      src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2210-2@1.0/HSGooltokki.woff2') format('woff2');
      font-weight: normal;
      font-display: swap;
    }

    @font-face {
      font-family: "Maison Neue Mono";
      src: url("https://db.onlinewebfonts.com/t/63467b9cbd4a4d7eafb5e64946ecaa18.eot");
      src: url("https://db.onlinewebfonts.com/t/63467b9cbd4a4d7eafb5e64946ecaa18.eot?#iefix")format("embedded-opentype"),
      url("https://db.onlinewebfonts.com/t/63467b9cbd4a4d7eafb5e64946ecaa18.woff2")format("woff2"),
      url("https://db.onlinewebfonts.com/t/63467b9cbd4a4d7eafb5e64946ecaa18.woff")format("woff"),
      url("https://db.onlinewebfonts.com/t/63467b9cbd4a4d7eafb5e64946ecaa18.ttf")format("truetype"),
      url("https://db.onlinewebfonts.com/t/63467b9cbd4a4d7eafb5e64946ecaa18.svg#Maison Neue Mono")format("svg");
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --white: #FFFFFF;
      --black: #000000;
      --text-muted: #888888;
      --border-color: #333333;
      --card-bg: #111111;
    }

    body {
      font-family: 'Hydrophilia Liquid', sans-serif;
      background: var(--black);
      overflow-x: hidden;
      cursor: default;
    }

    .screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.5s ease-out;
      padding: 20px;
    }

    .screen.active { display: flex; }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    /* ── TITLE SCREEN ── */
    #title-screen { background: var(--black); }

    .title {
      font-family: "hydrophilia-liquid", sans-serif;
      font-weight: 400;
      font-size: 2.5rem;
      color: var(--white);
      text-align: center;
      padding: 0 20px;
      margin-bottom: 3rem;
    }

    #title-buttons {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    /* prompt list */
    #prompt-list {
      display: none;
      flex-direction: column;
      gap: 12px;
      max-width: 560px;
      width: 90%;
      animation: fadeIn 0.4s ease-out;
    }

    .prompt-option {
      font-family: 'HsGultokki', sans-serif;
      font-size: 1.1rem;
      color: var(--white);
      padding: 16px 22px;
      border: 1px solid var(--border-color);
      background: transparent;
      cursor: pointer;
      text-align: left;
      line-height: 1.4;
      transition: background 0.2s, border-color 0.2s;
    }

    .prompt-option:hover {
      background: var(--card-bg);
      border-color: #666;
    }

    .prompt-back {
      font-family: 'Hydrophilia Liquid', sans-serif;
      font-size: 0.9rem;
      color: var(--text-muted);
      background: transparent;
      border: none;
      cursor: pointer;
      margin-top: 4px;
      text-align: center;
      transition: color 0.2s;
    }

    .prompt-back:hover { color: var(--white); }

    /* ── BUTTONS ── */
    .btn {
      font-family: 'Hydrophilia Liquid', sans-serif;
      font-size: 1rem;
      padding: 15px 35px;
      background: var(--white);
      color: var(--black);
      border: none;
      cursor: pointer;
      transition: opacity 0.2s;
      margin: 4px;
    }
    .btn:hover  { opacity: 0.7; }
    .btn:active { opacity: 0.5; }

    /* ── SUBMIT SCREEN ── */
    #submit-screen { background: var(--black); }

    .submit-container {
      background: transparent;
      padding: 40px;
      max-width: 600px;
      width: 90%;
    }

    .prompt-label {
      font-family: 'HsGultokki', sans-serif;
      font-size: 1.1rem;
      color: var(--white);
      margin-bottom: 18px;
      text-align: center;
      line-height: 1.5;
    }

    .message-input {
      font-family: "Maison Neue Mono", monospace;
      font-size: 1rem;
      padding: 20px;
      border: 2px solid var(--border-color);
      background: var(--card-bg);
      width: 100%;
      min-height: 200px;
      outline: none;
      resize: vertical;
      margin-bottom: 15px;
      color: var(--white);
    }

    .message-input::placeholder { color: var(--text-muted); opacity: 0.8; }
    .message-input:focus { border-color: #555; }

    .char-count {
      text-align: right;
      color: var(--text-muted);
      font-size: 0.85rem;
      margin-bottom: 20px;
      opacity: 0.8;
    }

    .button-group {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    /* ── COLLECTION SCREEN ── */
    #collection-screen {
      background: var(--black);
      overflow-y: auto;
      padding: 40px 20px;
      justify-content: flex-start;
    }

    .collection-header {
      width: 100%;
      max-width: 1200px;
      text-align: center;
      margin-bottom: 40px;
    }

    .collection-title {
      font-family: 'Hydrophilia Liquid', sans-serif;
      font-size: 2rem;
      color: var(--white);
      font-weight: normal;
    }

    .back-btn {
      position: fixed;
      top: 20px; left: 20px;
      z-index: 1000;
    }

    .messages-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 30px;
      width: 100%;
      max-width: 1200px;
      padding-bottom: 60px;
    }

    .message-card {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      padding: 25px;
      transition: opacity 0.2s;
      cursor: pointer;
    }

    .message-card:hover { opacity: 0.8; }

    .message-card-prompt {
      font-family: 'HsGultokki', sans-serif;
      font-size: 0.8rem;
      color: var(--text-muted);
      margin-bottom: 10px;
    }

    .message-text {
      font-family: "Maison Neue Mono", monospace;
      font-size: 0.95rem;
      color: var(--white);
      line-height: 1.6;
      margin-bottom: 15px;
      word-wrap: break-word;
      max-height: 120px;
      overflow: hidden;
      position: relative;
    }

    .message-text::after {
      content: '';
      position: absolute;
      bottom: 0; left: 0;
      width: 100%; height: 25px;
      background: linear-gradient(transparent, var(--card-bg));
    }

    .message-meta {
      font-size: 0.8rem;
      color: var(--text-muted);
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 15px;
      padding-top: 12px;
      border-top: 1px solid var(--border-color);
    }

    /* ── MODAL ── */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.95);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      padding: 20px;
    }

    .modal.active { display: flex; }

    .modal-content {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      padding: 40px;
      max-width: 650px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
      position: relative;
    }

    .modal-close {
      position: absolute;
      top: 15px; right: 15px;
      width: 35px; height: 35px;
      background: transparent;
      border: none;
      color: var(--white);
      font-size: 1.8rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.2s;
      font-family: 'Hydrophilia Liquid', sans-serif;
      line-height: 1;
    }

    .modal-close:hover { opacity: 0.6; }

    .modal-prompt {
      font-family: 'HsGultokki', sans-serif;
      font-size: 0.95rem;
      color: var(--text-muted);
      margin-bottom: 16px;
    }

    .modal-message {
      font-family: "Maison Neue Mono", monospace;
      font-size: 1.1rem;
      color: var(--white);
      line-height: 1.7;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .modal-meta {
      margin-top: 25px;
      padding-top: 18px;
      border-top: 1px solid var(--border-color);
      color: var(--text-muted);
      font-size: 0.85rem;
    }

    .modal-meta div + div { margin-top: 8px; }

    .empty-state {
      grid-column: 1 / -1;
      text-align: center;
      padding: 60px 20px;
      color: var(--text-muted);
      font-size: 1.2rem;
    }

    .fading-1 { opacity: 0.95; }
    .fading-2 { opacity: 0.85; }
    .fading-3 { opacity: 0.7;  }
    .fading-4 { opacity: 0.55; }
    .fading-5 { opacity: 0.4;  }
    .fading-6 { opacity: 0.25; }
    .fading-7 { opacity: 0.1;  }

    .success-message {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      padding: 18px;
      text-align: center;
      margin-bottom: 20px;
      color: var(--white);
      animation: slideDown 0.3s ease-out;
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .title { font-size: 2rem; }
      .messages-container { grid-template-columns: 1fr; }
      .submit-container { padding: 25px; }
      .btn { padding: 15px 30px; }
      .prompt-option { font-size: 1rem; padding: 14px 18px; }
    }
  </style>
</head>
<body>

  <!-- TITLE SCREEN -->
  <div id="title-screen" class="screen active">
    <h1 class="title">Weight of Words</h1>

    <!-- Phase 1: two buttons -->
    <div id="title-buttons">
      <button class="btn" onclick="showPrompts()">start</button>
      <button class="btn" onclick="switchScreen('collection-screen'); loadMessages()">collection</button>
    </div>

    <!-- Phase 2: prompt selection -->
    <div id="prompt-list"></div>
  </div>

  <!-- SUBMIT SCREEN -->
  <div id="submit-screen" class="screen">
    <div class="submit-container">
      <div id="success-container"></div>
      <p class="prompt-label" id="submit-prompt-label"></p>
      <textarea
        id="message-input"
        class="message-input"
        placeholder="write here..."
        maxlength="1000"
      ></textarea>
      <div class="char-count"><span id="char-count">0</span>/1000</div>
      <div class="button-group">
        <button class="btn" onclick="submitMessage()">send?</button>
        <button class="btn" onclick="switchScreen('title-screen'); showPrompts()">← back</button>
      </div>
    </div>
  </div>

  <!-- COLLECTION SCREEN -->
  <div id="collection-screen" class="screen">
    <button class="btn back-btn" onclick="switchScreen('title-screen'); resetTitle()">← back</button>
    <div class="collection-header">
      <h2 class="collection-title">Cleared in 30 days</h2>
    </div>
    <div id="messages-container" class="messages-container">
      <div class="empty-state">loading messages...</div>
    </div>
  </div>

  <!-- MODAL -->
  <div id="message-modal" class="modal" onclick="closeModal(event)">
    <div class="modal-content" onclick="event.stopPropagation()">
      <button class="modal-close" onclick="closeModal()">×</button>
      <div id="modal-prompt" class="modal-prompt"></div>
      <div id="modal-message" class="modal-message"></div>
      <div id="modal-meta" class="modal-meta"></div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA8hT35rl_8uO27LoBSAWjU89wRtF4TxL4",
      authDomain: "unsent-c49a2.firebaseapp.com",
      projectId: "unsent-c49a2",
      storageBucket: "unsent-c49a2.firebasestorage.app",
      messagingSenderId: "736167237909",
      appId: "1:736167237909:web:3792aaa732ebae0430311c"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const prompts = [
      "너가 가장 많이 하는 말이 뭐야?",
      "너가 가장 좋아하는 말이 뭐야?",
      "너가 들은 말 중에 가장 기억에 남는 말이 뭐야?",
      "너가 한 말 중에 가장 기억에 남는 말이 뭐야?",
      "너가 가장 듣고 싶은 말",
      "너가 가장 후회하는 말",
      "너가 가장 하고 싶은 말"
    ];

    let chosenPrompt = "";
    let promptListBuilt = false;

    function showPrompts() {
      const btnDiv  = document.getElementById('title-buttons');
      const listDiv = document.getElementById('prompt-list');

      if (!promptListBuilt) {
        listDiv.style.display = 'flex';
        listDiv.style.flexDirection = 'column';
        listDiv.style.gap = '12px';
        listDiv.style.maxWidth = '560px';
        listDiv.style.width = '90%';

        prompts.forEach(p => {
          const btn = document.createElement('button');
          btn.className = 'prompt-option';
          btn.textContent = p;
          btn.onclick = () => selectPrompt(p);
          listDiv.appendChild(btn);
        });

        const back = document.createElement('button');
        back.className = 'prompt-back';
        back.textContent = '← back';
        back.onclick = resetTitle;
        listDiv.appendChild(back);

        promptListBuilt = true;
      } else {
        listDiv.style.display = 'flex';
      }

      btnDiv.style.display = 'none';
    }

    function resetTitle() {
      document.getElementById('title-buttons').style.display = 'flex';
      document.getElementById('prompt-list').style.display = 'none';
    }

    function selectPrompt(p) {
      chosenPrompt = p;
      document.getElementById('submit-prompt-label').textContent = p;
      switchScreen('submit-screen');
    }

    function switchScreen(id) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    const messageInput = document.getElementById('message-input');
    const charCountEl  = document.getElementById('char-count');
    messageInput.addEventListener('input', () => charCountEl.textContent = messageInput.value.length);

    async function submitMessage() {
      const message = messageInput.value.trim();
      if (!message) { showSuccess('not ready to send?', false); return; }

      try {
        let location = 'somewhere in the world';
        try {
          const pos = await new Promise((res, rej) =>
            navigator.geolocation.getCurrentPosition(res, rej, { timeout: 5000 })
          );
          location = `${pos.coords.latitude.toFixed(4)}, ${pos.coords.longitude.toFixed(4)}`;
        } catch (e) {}

        await db.collection('messages').add({
          text: message,
          prompt: chosenPrompt,
          timestamp: Date.now(),
          location
        });

        messageInput.value = '';
        charCountEl.textContent = '0';
        showSuccess('your message has been released into the void...', true);
        setTimeout(() => { switchScreen('collection-screen'); loadMessages(); }, 2000);
      } catch (e) {
        showSuccess('failed to send. please try again.', false);
      }
    }

    function showSuccess(msg) {
      const c = document.getElementById('success-container');
      c.innerHTML = `<div class="success-message">${msg}</div>`;
      setTimeout(() => c.innerHTML = '', 3000);
    }

    async function loadMessages() {
      const container = document.getElementById('messages-container');
      container.innerHTML = '<div class="empty-state">loading messages...</div>';
      try {
        const now = Date.now();
        const oneMonthAgo = now - 30 * 24 * 60 * 60 * 1000;
        const snap = await db.collection('messages')
          .where('timestamp', '>', oneMonthAgo)
          .orderBy('timestamp', 'desc')
          .get();

        if (snap.empty) {
          container.innerHTML = '<div class="empty-state">no messages yet. be the first to share something...</div>';
          return;
        }

        const msgs = [];
        snap.forEach(doc => { const d = doc.data(); d.id = doc.id; d.age = now - d.timestamp; msgs.push(d); });
        container.innerHTML = '';
        msgs.forEach(m => container.appendChild(createMessageCard(m)));

        const old = await db.collection('messages').where('timestamp', '<', oneMonthAgo).get();
        old.forEach(doc => doc.ref.delete());
      } catch (e) {
        container.innerHTML = '<div class="empty-state">failed to load messages. please try again.</div>';
      }
    }

    function createMessageCard(msgData) {
      const card = document.createElement('div');
      card.className = 'message-card';
      const fading = Math.min(Math.floor(msgData.age / (4.3 * 86400000)) + 1, 7);
      card.classList.add(`fading-${fading}`);

      const preview = msgData.text.length > 150 ? msgData.text.substring(0, 150) + '...' : msgData.text;
      card.innerHTML = `
        ${msgData.prompt ? `<div class="message-card-prompt">${escapeHtml(msgData.prompt)}</div>` : ''}
        <div class="message-text">${escapeHtml(preview)}</div>
        <div class="message-meta"><span>${getTimeAgo(msgData.timestamp)}</span></div>
      `;
      card.onclick = () => openMessageModal(msgData);
      return card;
    }

    function openMessageModal(msgData) {
      document.getElementById('modal-prompt').textContent = msgData.prompt || '';
      document.getElementById('modal-message').textContent = msgData.text;
      const date = new Date(msgData.timestamp);
      const fmtDate = date.toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' });
      const fmtTime = date.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true });
      document.getElementById('modal-meta').innerHTML = `
        <div>${fmtTime}, ${fmtDate}</div>
        <div>from ${msgData.location || 'somewhere in the world'}</div>
      `;
      document.getElementById('message-modal').classList.add('active');
    }

    function closeModal() {
      document.getElementById('message-modal').classList.remove('active');
    }

    function getTimeAgo(ts) {
      const d = Date.now() - ts;
      const m = Math.floor(d/60000), h = Math.floor(d/3600000), day = Math.floor(d/86400000);
      if (day > 0) return `${day} day${day !== 1 ? 's' : ''} ago`;
      if (h > 0)   return `${h} hour${h !== 1 ? 's' : ''} ago`;
      if (m > 0)   return `${m} minute${m !== 1 ? 's' : ''} ago`;
      return 'just now';
    }

    function escapeHtml(text) {
      const d = document.createElement('div');
      d.textContent = text;
      return d.innerHTML;
    }

    let refreshInterval;
    new MutationObserver(() => {
      const cs = document.getElementById('collection-screen');
      if (cs.classList.contains('active')) {
        if (!refreshInterval) refreshInterval = setInterval(loadMessages, 30000);
      } else {
        if (refreshInterval) { clearInterval(refreshInterval); refreshInterval = null; }
      }
    }).observe(document.getElementById('collection-screen'), { attributes: true, attributeFilter: ['class'] });
  </script>
</body>
</html>
